[tox]
envlist = pep8,py{36,37}-inm{next,latest,master}
skip_missing_interpreters=True
requires = tox_venv >= 0.4.0

[testenv:py36]
basepython=python3.6

[testenv:py37]
basepython=python3.7

[testenv]
deps=
    pytest
    pytest-asyncio
    pytest-timeout
    inmlatest: inmanta
    inmnext: git+https://github.com/inmanta/inmanta.git@next
    inmmaster: git+https://github.com/inmanta/inmanta.git
commands=py.test --junitxml=junit-{envname}.xml -vvv tests/
passenv=SSH_AUTH_SOCK ASYNC_TEST_TIMEOUT

[testenv:pep8]
deps=
    flake8
    pep8-naming
commands = flake8 src tests
basepython = python3
